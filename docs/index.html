<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Move(s)
            <div class="timer">Time: 00 min 00 second</div>

            <div class="restart" onclick="resetGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck"> </ul>

        <div id="modal" class="overlay">
            <div class="popup">
                <h2>Congratulation!</h2>
                <a href="#" class="btn close" title="Close modal">x</a>
                <div class="modal-content">
                    Congratulations you're a winner!
                </div>
                <div class="modal-content-1">
                    <p>You made it
                        <span id="total-move"></span> moves
                    </p>
                    <p>Total Time you spent: <span id="total-time"></span></p>
                    <p>Rating: <span id="rating"></span></p>
                </div>
                <button id="play-again" class="btn" onclick="resetGame()">Play again!</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
